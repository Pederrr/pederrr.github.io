<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style>
			html, body {
				height: 100%;
				margin: 0;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			/* Light/Dark Theme Support */
			@media (prefers-color-scheme: dark) {
				html, body {
					background-color: #121212;
				}
			}

			img {
				max-width: 100%;
				height: auto;
			}
		</style>
	</head>
	<body>
		<img src="./coollogo.gif" alt="extremely cool logo">	
	</body>
</html>
